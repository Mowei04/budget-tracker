<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Budget Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light text-dark">
<a href="#content" class="skip-link">Skip to main content</a>
<header role="banner">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Primary navigation">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('main.index') }}">Budget Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primaryNav" aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="primaryNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" href="{{ url_for('main.index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint in ['main.incomes', 'main.edit_income'] %}active{% endif %}" href="{{ url_for('main.incomes') }}">Incomes</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint in ['main.expenditures', 'main.edit_expenditure'] %}active{% endif %}" href="{{ url_for('main.expenditures') }}">Expenditures</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'main.goal' %}active{% endif %}" href="{{ url_for('main.goal') }}">Goal</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main id="content" tabindex="-1" class="flex-grow-1 py-4">
  <div class="container">
    {% include "_messages.html" %}
    {% block content %}{% endblock %}
  </div>
</main>

<footer role="contentinfo" class="bg-dark text-white py-4 mt-auto">
  <div class="container text-center">
    <p class="mb-0 small">&copy; {{ current_year|default(2024, true) }} Budget Tracker</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
